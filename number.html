<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unlock&family=Zen+Antique+Soft&display=swap" rel="stylesheet">
  <title>Responsive Number Display</title>
  <style>
    html, body {
      height: 100%;
      weight: 100%;
      margin: 0;
      background-color: transparent;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    .number {
      font-family: "Unlock", serif;
      color: red;
      font-weight: bold;
      font-size: 100vmin;
    }
  </style>
</head>
<body>
  <div class="number">3701</div>
</body>
</html>
